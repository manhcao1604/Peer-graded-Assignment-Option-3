<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Photo Gallery</title>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <figure><img src="images/photo1.jpg" alt="A scenic mountain view"><figcaption>Mountain View</figcaption></figure>
            <figure><img src="images/photo2.jpg" alt="A calm beach at sunset"><figcaption>Beach Sunset</figcaption></figure>
            <figure><img src="images/photo3.jpg" alt="A forest trail"><figcaption>Forest Trail</figcaption></figure>
            <figure><img src="images/photo4.jpg" alt="City skyline at night"><figcaption>City Skyline</figcaption></figure>
            <figure><img src="images/photo5.jpg" alt="A serene lake reflection"><figcaption>Lake Reflection</figcaption></figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Photo Gallery</p>
    </footer>
</body>
</html>
